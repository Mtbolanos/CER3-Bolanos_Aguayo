{% extends 'produccion/base.html' %}

{% block title %}Registrar Producción{% endblock %}

{% block content %}
    <h1>Registrar Producción</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <a href="{% url 'lista_produccion' %}" class="btn btn-link">Ver Producción Registrada</a>
{% endblock %}
